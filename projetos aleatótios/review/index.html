<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <main>
        <section class="container">
            <div class="titulo">
                <h2>Nossas Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img">
                    <img src="person-1.jpeg" alt="" id="img-pessoa">
                </div>
                <h4 id="autor">Sara Jones</h4>
                <p id="ocupação">UX designer</p>
                <p id="informação">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, debitis rem sequi eaque minima amet eos et, iure vel expedita fugit vitae error officia dolorem exercitationem beatae placeat esse quas?</p>
                <div class="btns">
                    <button class="anterior">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="proximo">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="aleatorio">Me surpreenda</button>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
